<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Score Keeper</title>
  <meta name="description" content="Simple Score Keeper">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="assets/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css?ver=1.0">
  <script src="assets/js/vue.js"></script>
</head>
<body>

    <main id="app" class="main">
        <section class="area">
          <header class="header">
            <button class="reset" @click="scoreLeft = 0; scoreRight = 0;">Reset</button>
          </header>
          <div class="area-side area-side--left" @click="scoreLeft++">
            <span class="score">{{ scoreLeft }}</span>
          </div>
          <div class="area-side area-side--right" @click="scoreRight++">
            <span class="score">{{ scoreRight }}</span>
          </div>
          <footer class="footer">
            <button class="deduct deduct--left" @click="scoreLeft--">-</button>
            <button class="deduct deduct--right" @click="scoreRight--">-</button>
          </footer>
        </section>
      </main>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        scoreLeft: 0,
        scoreRight: 0
      }
    })
  </script>
</body>
</html>
